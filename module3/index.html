<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản Lý Users & Posts</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>
    
<div class="container-fluid vh-100 d-flex flex-column p-0">
  <!-- Header -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Admin Dashboard</span>
    </div>
  </nav>

  <div class="row flex-grow-1 m-0">
    <!-- Sidebar -->
    <div class="col-2 bg-light border-end p-0">
      <div class="nav flex-column nav-pills p-2" id="menuTabs" role="tablist">
        <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#loginTab">Đăng nhập</button>
        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#registerTab">Đăng ký</button>
        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#usersTab">Danh sách Users</button>
        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#postsTab">Danh sách Posts</button>
        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#postDetailTab">Chi tiết Post</button>
        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#postsByUserTab">Posts theo User</button>
      </div>
    </div>

    <!-- Nội dung chính -->
    <div class="col-10 p-4">
      <div class="tab-content h-100" id="menuContent">
        <!-- Login -->
        <div class="tab-pane show active fade h-100" id="loginTab">
          <div class="card mx-auto" style="max-width:400px;">
            <div class="card-header bg-primary text-white">Đăng nhập</div>
            <div class="card-body">
               <!-- Alert -->
              <div id="loginAlert" class="alert d-none"></div>
              <!-- Login -->
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="loginEmail" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="loginPwd" class="form-control">
              </div>
              <button class="btn btn-primary w-100" onclick="doLogin()">Đăng nhập</button>
            
            </div>
          </div>
        </div>

        <!-- Register -->
        <div class="tab-pane fade h-100" id="registerTab">
          <div class="card mx-auto" style="max-width:400px;">
            <div class="card-header bg-success text-white">Đăng ký</div>
            <div class="card-body">
                <!-- Alert -->
              <div id="regAlert" class="alert d-none"></div>
              <!-- Main Register -->
              <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" id="regFirst" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" id="regLast" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="regEmail" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="regPwd" class="form-control">
              </div>
              <button class="btn btn-success w-100" onclick="doRegister()">Đăng ký</button>
            </div>
          </div>
        </div>
                       
        <!-- List Users -->
        <div class="tab-pane fade h-100" id="usersTab">
          <div class="mb-3">
            <label class="form-label">Tìm kiếm (name hoặc email)</label>
            <input type="text" id="userSearch" class="form-control" oninput="renderUsers()">
          </div>
          <div class="table-responsive" style="max-height:70vh;">
            <table class="table table-striped table-hover">
              <thead class="table-light">
                <tr><th>ID</th><th>Họ tên</th><th>Email</th></tr>
              </thead>
              <tbody id="usersTable"></tbody>
            </table>
          </div>
        </div>
       

        <!-- List Posts -->
        <div class="tab-pane fade h-100" id="postsTab">
          <div class="table-responsive" style="max-height:80vh;">
            <table class="table table-striped table-hover">
              <thead class="table-light">
                <tr><th>ID</th><th>Title</th><th>Created At</th><th>Author</th></tr>
              </thead>
              <tbody id="postsTable"></tbody>
            </table>
          </div>
        </div>

        <!-- Post Detail -->
        <div class="tab-pane fade h-100" id="postDetailTab">
          <div class="input-group mb-3" style="max-width:300px;">
            <input type="number" id="detailId" class="form-control" placeholder="Nhập ID post">
            <button class="btn btn-warning" onclick="renderPostDetail()">Xem</button>
          </div>
          <div id="postDetailCard"></div>
        </div>
                
        <!-- Posts By User -->
        <div class="tab-pane fade h-100" id="postsByUserTab">
          <div class="input-group mb-3" style="max-width:300px;">
            <input type="email" id="byUserEmail" class="form-control" placeholder="Nhập email user">
            <button class="btn btn-dark" onclick="renderPostsByUser()">Tìm</button>
          </div>
          <div id="postsByUserList"></div>
        </div>
      </div>
    </div>
  </div>
</div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script src="index.js">
  
</script>
</body>
</html>
