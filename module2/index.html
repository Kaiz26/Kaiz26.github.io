<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý học sinh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 1200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quản lý học sinh</h1>
        
        <div class="mb-4">
            <div class="mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            
            <div class="mb-3">
                <label>Gender</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="Nam" value="Nam" checked>
                        <label class="form-check-label" for="Nam">Nam</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="Nữ" value="Nữ" >
                        <label class="form-check-label" for="Nữ">Nữ</label>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="mathScore">Math score</label>
                <input type="number" class="form-control" id="mathScore" placeholder="Enter your math score">
            </div>
            
            <div class="mb-3">
                <label for="englishScore">English score</label>
                <input type="number" class="form-control" id="englishScore" placeholder="Enter your english score">
            </div>
            
            <div class="mb-3">
                <label for="literatureScore">Literature score</label>
                <input type="number" class="form-control" id="literatureScore" placeholder="Enter your literature score">
            </div>
            
            <button type="button" class="btn btn-primary" id="createBtn">Create Student</button>
        </div>
        
        <div class="mb-3">
            <div class="input-group">
                <input type="text" class="form-control" id="searchInput" placeholder="Enter your keyword">
                <button class="btn btn-primary" id="searchBtn">Search</button>
            </div>
        </div>
        
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Math score</th>
                        <th>English score</th>
                        <th>Literature score</th>
                        <th>Average score</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                
                <tbody id="studentTableBody">
                       
                </tbody>
            </table>
        </div>
        
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#" id="prevBtn">Previous</a></li>
                <li class="page-item active" ><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#" id="nextBtn">Next</a></li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js">
    </script>
</body>
</html>
